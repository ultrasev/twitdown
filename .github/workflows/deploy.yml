name: Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        env:
          VERCEL_DEPLOY_HOOK: https://api.vercel.com/v1/integrations/deploy/prj_N4dzbBy2i54WPPJywbcz9vVLl5jj/EdO3FEFhen
        run: |
          curl -X POST $VERCEL_DEPLOY_HOOK
